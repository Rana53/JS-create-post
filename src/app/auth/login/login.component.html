<mat-card>
  <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <input type="text" matInput placeholder="Username" formControlName="username" required>
    <mat-error *ngIf="form.get('username').invalid">Please enter a valid username</mat-error>
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Password" formControlName="password">
    <mat-error *ngIf="form.get('password').invalid">Please enter a valid password</mat-error>
  </mat-form-field>
  <div class="button">
    <button type="submit" mat-button>Login</button>
  </div>

</form>
</mat-card-content>
</mat-card>
