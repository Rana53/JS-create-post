<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <mat-card-title>SignUp</mat-card-title>
  <mat-card-content>  
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input type="text" matInput placeholder="Email" formControlName="exmail" required>
      <mat-error *ngIf="form.get('exmail').invalid">Please enter a valid email</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
      <mat-error *ngIf="form.get('password').invalid">Please enter a valid password</mat-error>
    </mat-form-field>
    <div class="button">
      <button type="submit" mat-button *ngIf="!isLoading">Signup</button>
    </div>
  </form>
  </mat-card-content>
  </mat-card>
