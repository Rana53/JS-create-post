<mat-card>
    <h1 *ngIf="posts.length === 0">No Post yet!</h1>
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}---
        </mat-expansion-panel-header>
        <mat-panel-description>
            {{post.content}}
        </mat-panel-description>
    </mat-expansion-panel>
</mat-card>
