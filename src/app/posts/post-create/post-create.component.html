<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form [formGroup]="form" class="example-form" (submit)="onSavePost()" *ngIf="!isLoading">
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="post title"
            name="title"
            formControlName="title"
            >
          <mat-error *ngIf="form.get('title').invalid">Please enter a post title here</mat-error>
        </mat-form-field>
        <div>
          <button mat-strocked-button type="button" (click)="filePicker.click()">Pick Image</button>
          <input type="file" #filePicker (change)="onImageChanged($event)">
        </div>
        <div class="img-preview" *ngIf="imagePreview !== '' && imagePreview">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>
        <mat-form-field class="example-full-width">
            <textarea
              matInput
              placeholder="post content"
              name="content"
              formControlName="content">
            </textarea>
            <mat-error *ngIf="form.get('content').invalid">Please enter post content here</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          type="submit"
          >Save Post
        </button>
    </form>
</mat-card>
